apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-beat
  labels:
    app: debtflow
    component: beat
spec:
  replicas: {{ .Values.replicaCount.beat }}
  selector:
    matchLabels:
      app: debtflow
      component: beat
  template:
    metadata:
      labels:
        app: debtflow
        component: beat
    spec:
      containers:
        - name: beat
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["celery", "-A", "config.celery", "beat", "--loglevel=info"]
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-config
            - secretRef:
                name: {{ .Release.Name }}-secret
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
