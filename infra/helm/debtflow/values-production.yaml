# Production overrides
replicaCount:
  api: 3
  worker: 2
  beat: 1
  frontend: 2

resources:
  api:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  worker:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  beat:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
  frontend:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi

hpa:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilization: 70

pdb:
  enabled: true
  minAvailable: 2

ingress:
  host: debtflow.example.com
  tls:
    enabled: true

env:
  DJANGO_SETTINGS_MODULE: config.settings.production

celery:
  concurrency: 8
