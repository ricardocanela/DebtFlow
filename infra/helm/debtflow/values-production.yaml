# Production overrides
replicaCount:
  api: 3
  worker: 2
  beat: 1

resources:
  api:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  worker:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

hpa:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilization: 70

pdb:
  enabled: true
  minAvailable: 2

ingress:
  host: debtflow.example.com

env:
  DJANGO_SETTINGS_MODULE: config.settings.production

celery:
  concurrency: 8
