# Default values for debtflow
replicaCount:
  api: 2
  worker: 2
  beat: 1

image:
  repository: debtflow
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  className: alb
  host: debtflow.example.com
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip

resources:
  api:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  worker:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilization: 70

pdb:
  enabled: true
  minAvailable: 2

env:
  DJANGO_SETTINGS_MODULE: config.settings.production

database:
  host: debtflow-db.internal
  port: 5432
  name: debtflow

redis:
  host: debtflow-redis.internal
  port: 6379

celery:
  concurrency: 4
